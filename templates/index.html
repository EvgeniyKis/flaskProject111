<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
</head>
<body>
    <div class="header">
        <div class="siteName">
            <p class="pSiteName">Статьи</p>
        </div>
        <div class="navigation">
            <a href="/">Главная</a>
            <a href="/create">Создать</a>
        </div>
    </div>
    <div class="main">
        {% for article in articles %}
            <div>
                <h3>#{{ article[0] }} - {{ article[1] }}</h3>
                <p>{{ article[3] }}</p>
                <p>Автор: {{ article[2] }}</p>
                <p>{{ article[4] }}</p><br>
            </div>
        {% endfor %}
    </div>
</body>
</html>
